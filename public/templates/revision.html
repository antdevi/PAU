<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision Modules</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/revision.css') }}">
</head>
<body>
  <div id="revision-container">
    <h2>Select a Module</h2>
    <button onclick="startQuiz('python')">Python</button>
    <button onclick="startQuiz('aws')">AWS</button>
    <button onclick="startQuiz('devops')">DevOps</button>
    <button onclick="startQuiz('projectmanagement')">Project Management</button>
    <br><br>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function startQuiz(module) {
      // Store selected module in localStorage (if needed)
      localStorage.setItem("selectedModule", module);
      // Redirect to the quiz page for that module
      window.location.href = `/quiz/${module}`;
    }
    function goBack() {
      window.location.href = "http://localhost:32768/"; // Adjust if necessary
    }
  </script>
</body>
</html>
