<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PAU</title>
    <link rel="stylesheet" href="/static/chat.css">
    
</head>
<body>
    <div class="container">
        <!-- Top Taskbar -->
        <div class="taskbar">
            <div class="profile">Profile <button class="logout-button" onclick="logout()">Logout</button></div>
            <div class="progress-container full-width">
                <div class="progress-box expanded-box">
                    <div class="progress-fill slow-fill" style="width: 5%; height: 15px;"></div>
                    <span class="progress-text">5%</span>
                </div>
                <div class="sync-text">Sync with the bot</div>
            </div>
        </div>
        
        <!-- Main Section -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Chat with PAU</h2>
                <div class="chat-box" id="chat-box"></div>
                <div class="message-input">
                    <input type="text" id="message" placeholder="Write your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="side-panel">
                <div class="tabs">
                    <button class="tab-button" onclick="showTab('progress')">Progress</button>
                    <button class="tab-button" onclick="showTab('notes')">Notes</button>
                    <button class="tab-button" onclick="showTab('playground')">Playground</button>
                </div>
                <div class="tab-content" id="progress">Progress Section</div>
                <div class="tab-content" id="notes" style="display:none;">
                    <textarea id="noteInput" rows="6" columns="10" placeholder="Write your note here..."></textarea>
                    <button onclick="saveNote()">Save Note</button>
                    </div>
                    <div class="notes-display-section">
                        <input type="text" id="search-notes" placeholder="Search notes..." oninput="searchNotes()">
                        <div id="saved-notes"></div>
                        <button onclick="deleteNotes()">Delete Selected Notes</button>
                    </div>
                </div>
                <div class="tab-content" id="playground" style="display:none;">
                    <div class="editable-page" contenteditable="true" style="width: 100%; height: 100%;">Playground: Experiment here...</div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        function saveNote() {
            let noteInput = document.getElementById("noteInput").value.trim();
            if (noteInput === "") return;
            
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteInput);
            localStorage.setItem("notes", JSON.stringify(notes));
            
            document.getElementById("noteInput").value = "";
            loadNotes();
        }

        function loadNotes() {
            let notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            
            notes.forEach((note, index) => {
                let listItem = document.createElement("div");
                listItem.classList.add("note-item");

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.classList.add("note-checkbox");
                checkbox.dataset.index = index; // Store index in dataset

                let label = document.createElement("label");
                label.textContent = note;
                label.classList.add("note-label");

                listItem.appendChild(checkbox);
                listItem.appendChild(label);
                notesList.appendChild(listItem);
            });
        }

        function deleteSelectedNotes() {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let checkboxes = document.querySelectorAll(".note-checkbox:checked");

            let selectedIndexes = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));

            // Filter out selected notes
            notes = notes.filter((_, index) => !selectedIndexes.includes(index));

            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes(); // Refresh the UI
        }

        function searchNotes() {
            let searchInput = document.getElementById("searchInput").value.toLowerCase();
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let notesList = document.getElementById("notesList");
            
            notesList.innerHTML = "";

            notes.filter(note => note.toLowerCase().includes(searchInput)).forEach((note, index) => {
                let listItem = document.createElement("div");
                listItem.classList.add("note-item");

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.classList.add("note-checkbox");
                checkbox.dataset.index = index;

                let label = document.createElement("label");
                label.textContent = note;
                label.classList.add("note-label");

                listItem.appendChild(checkbox);
                listItem.appendChild(label);
                notesList.appendChild(listItem);
            });
        }
    </script>
    <script>
        async function sendMessage() {
            let messageInput = document.getElementById("message");
            let messageText = messageInput.value.trim();
    
            if (messageText === "") return; // Prevent empty messages
            
            let chatBox = document.getElementById("chat-box");
    
            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = messageText;
            chatBox.appendChild(userMessage);
    
            messageInput.value = ""; // Clear input field
    
            // Call Flask API to get AI response
            try {
                let response = await fetch("/get_response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: messageText })
                });
    
                let data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
    
                // Display bot response
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.textContent = "PAU: " + data.response;
                chatBox.appendChild(botMessage);
    
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            } catch (error) {
                console.error("Error:", error);
                let errorMessage = document.createElement("div");
                errorMessage.className = "bot-message";
                errorMessage.textContent = "Error: Unable to fetch response.";
                chatBox.appendChild(errorMessage);
            }
        }
    </script>
</body>
</html>
