<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PAU</title>
    <link rel="stylesheet" href="/static/chat.css">
    <script defer src="/static/chat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Taskbar -->
        <div class="taskbar">
            <div class="profile">Profile <button class="logout-button" onclick="logout()">Logout</button></div>
            <div class="progress-container full-width">
                <div class="progress-box expanded-box">
                    <div class="progress-fill slow-fill" style="width: 5%; height: 15px;"></div>
                    <span class="progress-text">5%</span>
                </div>
                <div class="sync-text">Sync with the bot</div>
            </div>
        </div>
        
        <!-- Main Section -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Chat with PAU</h2>
                <div class="chat-box" id="chat-box"></div>
                <div class="message-input">
                    <input type="text" id="message" placeholder="Write your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="side-panel">
                <div class="tabs">
                    <button class="tab-button" onclick="showTab('progress')">Progress</button>
                    <button class="tab-button" onclick="showTab('notes')">Notes</button>
                    <button class="tab-button" onclick="showTab('playground')">Playground</button>
                </div>
                <div class="tab-content" id="progress">Progress Section</div>
                <div class="tab-content" id="notes" style="display:none;">
                    <textarea id="noteInput" rows="6" columns="10" placeholder="Write your note here..."></textarea>
                    <button onclick="saveNote()">Save Note</button>
                    <div class="notes-display-section">
                        <input type="text" id="search-notes" placeholder="Search notes..." oninput="searchNotes()">
                        <div id="saved-notes"></div>
                        <button onclick="deleteSelectedNotes()">Delete Selected Notes</button>
                    </div>
                </div>
                <div class="tab-content" id="playground" style="display:none;">
                    <div>
                        <button class="tab-button" onclick="showTab('PersonalityQuestion')">Personality Question</button>
                    </div>
                    <div>
                        <button class="tab-button" onclick="showPythonRevision()">Revision</button>
                        <div id="quiz-container" style="display: none;">
                            <h3 id="question-text">Question will appear here</h3>
                            <div id="options-container"></div>
                            <textarea id="explanation-box" placeholder="Explain why you chose this answer..."></textarea>
                            <button onclick="submitPythonAnswer()">Submit Answer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
