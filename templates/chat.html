<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PAU</title>
    <link rel="stylesheet" href="/static/CSS/chat.css">
    <script defer src="/static/JS/chat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Taskbar -->
        <div class="taskbar">
            <div class="profile">Profile <button class="logout-button" onclick="logout()">Logout</button></div>
            <div class="progress-container full-width">
                <div class="progress-box expanded-box">
                    <div class="progress-fill slow-fill" style="width: 5%; height: 15px;"></div>
                    <span class="progress-text">5%</span>
                </div>
                <div class="sync-text">Sync with the bot</div>
            </div>
        </div>
        
        <!-- Main Section -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Chat with PAU</h2>
                <div class="chat-box" id="chat-box"></div>
                <div class="message-input">
                    <input type="text" id="message" placeholder="Write your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="side-panel">
                <div class="tabs">
                    <button class="tab-button" onclick="showTab('progress')">Progress</button>
                    <button class="tab-button" onclick="showTab('notes')">Notes</button>
                    <button class="tab-button" onclick="showTab('playground')">Playground</button>
                </div>
                <div class= "tab-content" id="progress" style="display: none;">
                    <h2>Quiz Progress</h2>
                    <img id= "progress-chart" src="/static/progress_chart.png" alt="Quiz Progress Graph">
                </div>   
                
                <div class="tab-content" id="notes" style="display:none;">
                    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
                    
                    <!-- Buttons in a single row -->
                    <div class="notes-buttons">
                        <button onclick="saveNote()">Save Note</button>
                        <button onclick="deleteSelectedNotes()">Delete Selected Notes</button>
                        <button onclick="openSelectedNotes()">Open Selected Notes</button>
                    </div>
                
                    <div class="notes-display-section">
                        <input type="text" id="search-notes" placeholder="Search notes..." oninput="searchNotes()">
                        <div id="saved-notes"></div>
                    </div>
                
                    <!-- Selected Notes Display -->
                    <div id="selected-notes-display">
                        <h3>Selected Notes</h3>
                    </div>
                </div>
                <div class="tab-content" id="playground" style="display:none;">
                    <div>
                        <button class="tab-button" onclick="showTab('PersonalityQuestion')">Personality Question</button>
                    </div>
                    <div>
                        <button class="tab-button" onclick="redirectToQuiz()">Revision</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
